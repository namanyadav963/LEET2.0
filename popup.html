<!DOCTYPE html>
<html>
<head>
  <title>LeetCode AI Hints</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      margin-bottom: 15px;
      text-align: center;
    }
    .settings-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #0066cc;
      text-decoration: none;
    }
    .settings-link:hover {
      text-decoration: underline;
    }
    .status-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>LeetCode AI Hints</h2>
  </div>
  <div id="status" class="status-message"></div>
  <a href="#" id="openOptions" class="settings-link">Open Settings</a>
  <script src="popup.js"></script>
</body>
</html>
